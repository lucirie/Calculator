<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="particles-js"></div>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row">
                    <button class="btn btn-outline-dark">7</button>
                    <button class="btn btn-outline-dark">8</button>
                    <button class="btn btn-outline-dark">9</button>
                    <button class="btn btn-outline-dark">&larr;</button>
                    <button class="btn btn-outline-dark">&#9747;</button>
                </div>
                
                <div class="row">
                    <button class="btn btn-outline-dark">4</button>
                    <button class="btn btn-outline-dark">5</button>
                    <button class="btn btn-outline-dark">6</button>
                    <button class="btn btn-outline-dark">*</button>
                    <button class="btn btn-outline-dark">/</button>
                </div>
                
                <div class="row">
                    <button class="btn btn-outline-dark">1</button>
                    <button class="btn btn-outline-dark">2</button>
                    <button class="btn btn-outline-dark">3</button>
                    <button class="btn btn-outline-dark">+</button>
                    <button class="btn btn-outline-dark">-</button>
                </div>
                
                <div class="row">
                    <button class="btn btn-outline-dark">0</button>
                    <button class="btn btn-outline-dark">.</button>
                    <button class="btn btn-outline-dark">=</button>
                </div>
            </div>
        </div>
    
</body>
</html>
